[colors.primary]
background = "#2e3440"
foreground = "#c0c5ce"

[colors.normal]
black = "#2b303b"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#8fa1b3"
magenta = "#b48ead"
cyan = "#96b5b4"
white = "#c0c5ce"

[colors.bright]
black = "#65737e"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#8fa1b3"
magenta = "#b48ead"
cyan = "#96b5b4"
white = "#eff1f5"

# Normal colors
# Bright colors
[env]
TERM = "xterm-256color"

[window]
decorations = "None"

[window.padding]
x = 4
y = 0

[font]
size = 14

[font.bold]
family = "Iosevka Term SS01"
style = "Medium"

[font.normal]
family = "Iosevka"
style = "Regular"

[font.italic]
family = "Iosevka Term SS01"
style = "Italic"

[[keyboard.bindings]]
chars = "\u001B[27;5;9~"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[27;6;9~"
key = "Tab"
mods = "Control|Shift"
